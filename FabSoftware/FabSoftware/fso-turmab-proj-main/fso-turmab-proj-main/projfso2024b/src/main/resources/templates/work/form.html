<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
    <head th:include="layout :: htmlhead"></head>
    
    <body>
        <nav th:replace="layout :: menu">(menu)</nav>
            <main class="container" style="margin-top: 2vh;">
                <h1 style="font-family: 'Courier New'; font-size: 3em;">Workers</h1>     
                <form th:action="@{/works}"
                    method="POST"
                    th:object="${work}">

                    <input type="hidden" th:field="*{id}">

                    <div class="form-group">
                        <label for="txtnome">Name</label>
                        <input type="text" id="txtnome"
                            th:field="*{nome}" class="form-control">
                    </div>

                    <div class="form-group">
                        <label for="txtfuncao">Role</label>
                        <input type="text" id="txtfuncao"
                            th:field="*{funcao}" class="form-control">
                    </div>

                    <div class="form-group">
                        <label for="txtarea">Area</label>
                        <input type="text" id="txtarea"
                            th:field="*{area}" class="form-control">
                    </div>

                    <div class="form-group" style="width: 100%; text-align: right; margin-top: 2vh;">
                        <button class="btn btn-dark" style="font-family: 'Courier New';"
                            type="submit">Send</button> 
                    </div>
                </form>
            </main>

        <div th:include="layout :: footer">(footer)</div>
    </body>
</html>
