<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
    <head th:include="layout :: htmlhead"></head>
    <body>
        <nav th:replace="layout :: menu">(menu)</nav>
        <main class="container" style="margin-top: 2vh;">
            <h1 style="font-family: 'Courier New'; font-size: 3em;">Cliente</h1>    
            <form th:action="@{/clientes}"
                method="POST"
                th:object="${cliente}">

                <input type="hidden" th:field="*{id}">

                <div class="form-group">
                    <label for="txtnome">Name</label>
                    <input type="text" id="txtnome"
                        th:field="*{nome}" class="form-control">
                </div>

                <div class="form-group">
                    <label for="txtendereco">Address</label>
                    <input type="text" id="txtendereco"
                        th:field="*{endereco}" class="form-control">
                </div>

                <div class="form-group">
                    <label for="txtdatanascimento">Birthday</label>
                    <input type="date" id="txtdatanascimento"
                        th:field="*{dataNascimento}" class="form-control">
                </div>

                <div class="form-group" style="width: 100%; text-align: right; margin-top: 2vh;">
                    <button class="btn btn-dark" style="font-family: 'Courier New';"
                        type="submit">Send</button> 
                </div>

            </form>
        </main>
        <div th:include="layout :: footer">(footer)</div>
    </body>
</html>
